<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coin Game Starter</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-primary fs-4">Score: </span>
      <span id="points" class="text-start text-primary fs-4"></span>
      <span class="navbar-brand mb-0 h1 text-primary fs-4">Timer: </span>
      <span id="time" class="text-start text-primary fs-4"></span>
      <form class="row g-3">
        <span class="col-auto">
          <label class="text-primary mb-0 fs-4">Enter minutes</label>
          <input type="number" class="inputBox mb-0" id="ipMins" placeholder="1 to 5" min="1" max="5">
        </span>
        <span class="col-auto">
          <button onclick="startTimer()" type="button" class="btn btn-success fs-4">Start Game</button>
        </span>
      </form>
    </div>
  </nav>
  <div id="gameSummary" class="card text-center">
    <div class="card-body">
      <h5 class="card-title">GameOver</h5>
      <p id="gameOver" class="card-text"></p>
      <button id="restartGame" class="btn btn-danger" data-bs-dismiss="alert" aria-label="Close">Restart Game</button>
    </div>
  </div>
  <img id="player" src="boy-running.gif" alt="">
  <!-- <img id="player" src="https://media.tenor.com/images/0791eb3858075aca85eed5ecfe08c778/tenor.gif" alt=""> -->
  <div id="coin" class="tenor-gif-embed" data-postid="17115149" data-share-method="host" data-aspect-ratio="1"
    data-width="3%"><img
      href="https://tenor.com/view/sengage-sengageio-stream-mini-games-coin-spinning-gif-17115149"><img
      href="https://tenor.com/search/sengage-stickers"></div>
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>


  <script src="app.js"></script>
</body>

</html>
